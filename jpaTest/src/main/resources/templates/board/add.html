<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>글 작성</h3>
<form action="/board/add" method="post">
    <table border="1">
        <tr>
            <th>작성자</th>
            <td><input type="text" name="writer" th:value="${session.loginId}" readonly></td>
        </tr>
        <tr>
            <th>제목</th>
            <td><input type="text" name="title"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea rows="5" cols="30" name="content"></textarea> </td>
        </tr>
        <tr>
            <th>작성</th>
            <td><input type="submit" value="작성"></td>
        </tr>
    </table>
</form>
</body>
</html>
