<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        const d = () => {
            location.href = "/board/delete?num=[[${board.num}]]"
        }
    </script>
</head>
<body>
<h3>상세 페이지</h3>
<form action="/board/edit" method="post">
    <table border="1">
        <tr>
            <th>num</th>
            <td><input type="text" name="num" th:value="${board.num}" readonly></td>
        </tr>
        <tr>
            <th>writer</th>
            <td><input type="text" th:value="${board.writer.id}" readonly></td>
        </tr>
        <tr>
            <th>wdate</th>
            <td><input type="text" th:value="${board.wdate}" readonly></td>
        </tr>
        <tr>
            <th>title</th>
            <td><input type="text" name="title" th:value="${board.title}"
                       th:readonly="${!session.loginId.equals(board.writer.id)}"></td>
        </tr>
        <tr>
            <th>content</th>
            <td><textarea rows="5" cols="30" name="content" th:readonly="${!session.loginId.equals(board.writer.id)}">[[${board.content}]]</textarea>
            </td>
        </tr>
        <tr th:if="${session.loginId.equals(board.writer.id)}">
            <th>편집</th>
            <td>
                <input type="submit" value="수정">
                <input type="button" value="삭제" onclick="d()">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
